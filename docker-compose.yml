version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: l2top_app
    ports:
      - "8000:8000"
    volumes:
      - ./src:/var/www
    depends_on:
      - db
    networks:
      - appnet

  db:
    image: mysql:8.0
    container_name: l2top_db
    restart: always
    environment:
      MYSQL_DATABASE: l2top
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: l2top_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  dbdata:
